<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSC() {
        let R = parseFloat(prompt("nhập bán kính"));
        let S = R * R * Math.PI;
        let C = R * 2 * Math.PI;
        alert(" diệc tích hình tròn là : " + S);
        alert(" chu vi hình tròn là : " + C);
    }

    checkSC();
</script>
