<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = prompt("nhập giá trị a:");
    let number2 = prompt("nhập giá trị b:");

    function swap() {
        let temp = number1;
        number1 = number2;
        number2 = temp;
        document.write(" số thứ nhất là : " + number1 + "<br>" + " số thứ hai là : " + number2);
    }

    swap();
</script>
</body>
</html>
